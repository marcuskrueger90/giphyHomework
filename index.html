<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Giphy Search</h1>
        <form>
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search Giphy.."
          />
          <button class="btn btn-primary" id="submitButton">Search</button>
          <button class="btn btn-primary" id="clearButton">
            Clear Results
          </button>
        </form>
      </div>

      <div class="recentResults"></div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="favorites" />
        <label class="form-check-label" for="favorites">My Favorites</label>
      </div>

      <div class="giphyContent">

      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
